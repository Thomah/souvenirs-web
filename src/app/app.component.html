<div class="container page-top">
    <div class="row justify-content-center">
        <div class="col-md-4 align-self-center">
            <button type="button" class="btn btn-primary btn-block" onclick="document.getElementById('inputFile').click()"><i class="bi bi-cloud-upload"></i> Add Image</button>
            <div class="form-group inputDnD">
                <label class="sr-only" for="inputFile">File Upload</label>
                <input type="file" class="form-control-file text-primary font-weight-bold" id="inputFile" accept="image/*" (change)="this.upload($event)" data-title="Drag and drop a file">
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let item of items" class="col-lg-3 col-md-4 col-xs-6 thumb">
            <a href="img/{{ item.directory }}/{{ item.id }}.{{ item.extension }}">
                <img src="img/{{ item.directory }}/{{ item.id }}.{{ item.extension }}" class="zoom img-fluid " alt="">
            </a>
            <button type="button" class="btn btn-danger btn-sm" (click)="delete(item.id)"><i class="bi bi-trash"></i></button>
        </div>
    </div>
</div>
