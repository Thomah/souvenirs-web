<div class="container page-top">
    <div class="row justify-content-center action-bar-with-upload">
        <div class="col-md-4 align-self-center action-bar">
            <button type="button" class="btn btn-primary" (click)="toggleWebcam()"><i
                    class="bi bi-webcam"></i> Toggle Webcam</button>
            <button type="button" class="btn btn-primary"
                onclick="document.getElementById('inputFile').click()"><i class="bi bi-cloud-upload"></i> Add
                Image</button>
            <div class="form-group inputDnD">
                <label class="sr-only" for="inputFile">File Upload</label>
                <input type="file" class="form-control-file text-primary font-weight-bold" id="inputFile"
                    accept="image/*" (change)="this.upload($event)" data-title="Drag and drop a file">
            </div>
        </div>
    </div>
    <div class="row justify-content-center" *ngIf="showWebcam">
        <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
            [videoOptions]="videoOptions" [imageQuality]="1"></webcam>
        <div class="col-md-4 align-self-center action-bar">
            <button type="button" class="btn btn-primary" (click)="triggerSnapshot()"><i class="bi bi-save"></i> Take A Snapshot</button>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let item of items" class="col-lg-3 col-md-4 col-xs-6 thumb">
            <a href="{{ item.url }}">
                <img src="{{ item.url }}" class="zoom img-fluid " alt="">
            </a>
            <button type="button" class="btn btn-danger btn-sm" (click)="delete(item.id)"><i
                    class="bi bi-trash"></i></button>
        </div>
    </div>
</div>
